<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">

<body>

</div>

      <input type="checkbox" id="soda" value="soda">

    </div>
  </div>

  <div id="imageContainer"></div>
  
  <script src="./script.js"></script>
